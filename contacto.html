<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripci贸n - Cursos IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            margin: 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            position: relative;
            animation: slideUp 0.8s ease-out;
            margin: auto;
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #1a1a2e;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
        }

        .radio-item:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(4px);
        }

        .radio-item input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .radio-item label {
            font-size: 0.95rem;
            color: #374151;
            cursor: pointer;
            font-weight: 500;
        }

        .radio-item input[type="radio"]:checked + label {
            color: #667eea;
            font-weight: 600;
        }

        .radio-item:has(input[type="radio"]:checked) {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(107, 114, 128, 0.1);
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: rgba(107, 114, 128, 0.2);
            border-color: #d1d5db;
            transform: translateY(-1px);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            bottom: 10%;
            left: 5%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 5%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .radio-group {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .container {
                margin: 10px;
                padding: 24px;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Animaci贸n de pulso para el bot贸n enviar */
        @keyframes pulse {
            0% {
                box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            }
            50% {
                box-shadow: 0 8px 24px rgba(102, 126, 234, 0.5);
            }
            100% {
                box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            }
        }

        .btn-primary:focus {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Inscripci贸n a Cursos</h1>
            <p>Completa el formulario para acceder a nuestros cursos de IA</p>
        </div>

        <form id="courseForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName" class="form-label">Nombre Completo</label>
                    <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Ingresa tu nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="career" class="form-label">Carrera</label>
                    <input type="text" id="career" name="career" class="form-input" placeholder="Ingresa tu carrera" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone" class="form-label">N煤mero de Celular</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="Ej: 55 2301 7044" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Correo Electr贸nico</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="ejemplo@estudiante.uacm.edu.mx" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">驴Cu谩l de los siguientes cursos te interesa?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="prompts" name="course" value="prompts" required>
                        <label for="prompts">Redacci贸n de prompts y usos pr谩cticos para IA</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="python-ai" name="course" value="python-ai" required>
                        <label for="python-ai">Inteligencia Artificial con Python</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="machine-learning" name="course" value="machine-learning" required>
                        <label for="machine-learning">Machine Learning</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="neural-networks" name="course" value="neural-networks" required>
                        <label for="neural-networks">Redes Neuronales</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments" class="form-label">Dudas o Comentarios</label>
                <textarea id="comments" name="comments" class="textarea" placeholder="Escribe aqu铆 tus dudas o comentarios..." rows="5"></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="clearForm()">
                    Borrar
                </button>
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </form>
    </div>

    <script>
        // Funci贸n para limpiar el formulario
        function clearForm() {
            document.getElementById('courseForm').reset();
            
            // A帽adir efecto visual al limpiar
            const container = document.querySelector('.container');
            container.style.transform = 'scale(0.98)';
            setTimeout(() => {
                container.style.transform = 'scale(1)';
            }, 150);
        }

        // Funci贸n para manejar el env铆o del formulario
        document.getElementById('courseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Recopilar datos del formulario
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Mostrar los datos (en un caso real, aqu铆 enviar铆as los datos al servidor)
            console.log('Datos del formulario:', data);
            
            // Feedback visual
            const submitBtn = document.querySelector('.btn-primary');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = '隆Enviado!';
            submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            
            setTimeout(() => {
                submitBtn.textContent = originalText;
                submitBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                alert('隆Formulario enviado exitosamente!\n\nDatos registrados:\n' + 
                      'Nombre: ' + data.fullName + '\n' +
                      'Carrera: ' + data.career + '\n' +
                      'Tel茅fono: ' + data.phone + '\n' +
                      'Email: ' + data.email + '\n' +
                      'Curso: ' + data.course + '\n' +
                      'Comentarios: ' + (data.comments || 'Ninguno'));
            }, 1500);
        });

        // Efecto de entrada progresiva para los elementos del formulario
        document.addEventListener('DOMContentLoaded', function() {
            const formGroups = document.querySelectorAll('.form-group');
            
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    group.style.transition = 'all 0.6s ease';
                    group.style.opacity = '1';
                    group.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        // Efecto de enfoque mejorado para inputs
        document.querySelectorAll('.form-input, .textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(4px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
