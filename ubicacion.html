<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UACM CASA LIBERTAD</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(
        135deg, 
        #0f0c29 0%, 
        #302b63 20%, 
        #24243e 40%,
        #4286f4 60%, /* Azul claro añadido */
        #c31432 80%,
        #240b36 100%
      );
      background-size: 400% 400%;
      animation: gradient 8s ease infinite; /* Transición más rápida: 15s → 8s */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .container {
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 2.5rem 2rem 2rem 2rem;
      width: 80vw;
      max-width: 1200px;
      min-width: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(8px);
    }
    
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #302b63, #4286f4, #c31432);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      text-shadow: 0px 0px 1px rgba(0,0,0,0.1);
      font-weight: 700;
    }
    
    .map-embed {
      width: 100%;
      height: 60vh;
      min-height: 250px;
      border: none;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      margin-top: 0.5rem;
    }
    
    @media (max-width: 900px) {
      .container {
        width: 95vw;
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .map-embed {
        height: 40vh;
      }
    }
    
    @media (max-width: 600px) {
      .container {
        width: 99vw;
        min-width: unset;
        padding: 1rem 0.2rem 1rem 0.2rem;
      }
      .map-embed {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UACM CASA LIBERTAD</h1>
    <iframe
      class="map-embed"
      src="https://www.google.com/maps?q=UACM+Casa+Libertad&output=embed"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Ubicación UACM Casa Libertad"
    ></iframe>
  </div>
</body>
</html>
